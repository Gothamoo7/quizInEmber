<!DOCTYPE html>
<html>
 	<head>
 		<script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/ember-validations.js"></script>
    <link rel='stylesheet' href='css/quiz.css' />
 		<script src='js/quiz.js'>
 		</script>
 	</head>
 	<body>
 		<script  type="text/x-handlebars" data-template-name="questions">
 			<div class = 'main'>
	 			<div class = 'statusBar'>
		 				 	<span class ='statusContent'>Question {{completed}}/10</span>
		 				 	{{question-timer}}
		 				 	<span class ='statusContent'>Weight 4</span>
 				</div>
	 			<div class = 'questionsDiv'>{{question}}
				</div>
				<div  class = 'options'>
					<form>
					{{#each item in options}}
						<label>
						{{view Quiz.Radio  class ="radio" name="answer" value=item.value}}{{item.value}}</label><br>
					{{/each}}
				</div>
				<div class='footer'>
					<button class="start hiddenbutton" style='margin-right:120px;' {{action 'quit'}}><  Quit</button>
					<input type='submit' class="start" id='next'style='margin-right:120px;' value='Next'{{action "moveNext"}} disabled='true'/>
					<button class="start hiddenbutton" {{action 'pass'}}>Pass   ></button>
					</form>
				</div>
 			</div>
 		</script>
 			<script type="text/x-handlebars" data-template-name="components/question-timer">
			{{digital_clock clock.pulse}}
			</script>
 		<script  type="text/x-handlebars" data-template-name="result">
 			<div class = "main">
		 		<div class="heading" >
		 		</div>
		 		<div class ='results'>Results</div>
		 		<div class='scoreboard'>
		 			<span>Congrats {{user}} !</span></br>
		 			<span>Your score</span></br>
		 			<span>{{totalScore}}</span>
		 		</div>
		 		<div class="startDiv">
		 			<button class="start" {{action 'playagain'}} >play again</button>
	 			</div>
	 			<div class="startDiv"  style="margin-top:10px;">
		 			<button class="start" {{action 'newgame'}}>New Game</button>
	 			</div>
	 		</div>
 		</script>
 		<script  type="text/x-handlebars" data-template-name="index">
	 		<div class = "main">
		 		<div class="heading" >
		 		</div>
		 		<div class = "userName">Enter your name</div>
		 		<div class="userBox">
		 			{{input type = "text" class="userText" placeholder="Enter Your Name :" value=name}}
		 		</div>
		 		<div class="startDiv">
		 			<button class="start" {{action 'saveUser'}}>Start Game</button>
	 			</div>
	 			<div class="startDiv"  style="margin-top:10px;">
		 			<button class="start" >Help</button>
	 			</div>
	 		</div>
	 		
			</ul>
 		</script>
	<script src="js/libs/localstorage_adapter.js"></script>
	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/questionsModel.js"></script>
	<script src="js/models/optionModel.js"></script>
	<script src="js/controllers/questionsController.js"></script>
	<script src="js/controllers/optionController.js"></script>
	<script src="js/controllers/intervalController.js"></script>
	<script src="js/controllers/resultController.js"></script>
	<script src="js/controllers/quizcontroller.js"></script>
	<script src="js/components/clockComponent.js"></script>
 	</body>
</html>
